<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outline</title>
    <style>
        p {
            margin: 30px;
            border: 1px solid black;
            outline: 1px solid red;
            outline-offset: 15px;
        }
    </style>
</head>
<body>
<h1>CSS Outline </h1>
<p> An outline is a line that is drawn around elements, OUTSIDE the borders, to make the element "stand out". </p>
</body>
</html>
